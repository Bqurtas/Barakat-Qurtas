
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barakat Qurtas | Visual Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: 'Liana';
        src: url('https://www.wfonts.com/data/2016/07/03/liana/Liana.otf') format('opentype');
        font-display: block; /* Ensures text is invisible until the font is ready */
      }
      
      body {
        margin: 0;
        overflow-x: hidden;
        font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .font-liana {
        font-family: 'Liana', serif;
      }

      .font-simple {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      .font-arch {
        font-family: 'Montserrat', sans-serif;
      }

      /* Custom cursor hide on body */
      @media (pointer: fine) {
        body {
          cursor: none;
        }
        a, button, [role="button"] {
          cursor: none;
        }
      }

      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Premium Glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-card-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(30, 64, 175, 0.05);
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300&family=Montserrat:wght@900&display=swap" rel="stylesheet">
