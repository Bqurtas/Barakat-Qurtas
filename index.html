    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {

    <style>
      @font-face {
        font-family: 'Liana';
        src: url('https://static.wfonts.com/data/2016/07/03/liana/Liana.otf') format('otf');
        font-display: swap;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        image-rendering: -webkit-optimize-contrast; /* خێراکردنی ڕێندەری وێنە */
      }

      #root {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      body {
        background-color: #0a0f14;
        font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      .font-liana { 
        font-family: 'Liana', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif !important; 
      }
      
      .font-simple { font-family: 'Plus Jakarta Sans', sans-serif; }

      section, footer {
        scroll-snap-align: start;
        scroll-snap-stop: always;
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        will-change: transform; /* ئامادەکردنی کارت گرافیک */
      }

      @media (pointer: fine) {
        * { cursor: none !important; }
        input, textarea { cursor: text !important; }
      }

      #root::-webkit-scrollbar { width: 0px; background: transparent; }
      
      .text-glow {
        text-shadow: 0 0 30px rgba(93, 103, 232, 0.5);
      }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        filter: blur(100px);
        opacity: 0.3;
        pointer-events: none;
      }

      .mesh-ball {
        position: absolute;
        border-radius: 50%;
        animation: mesh-move 20s infinite alternate ease-in-out;
      }

      @keyframes mesh-move {
        0% { transform: translate3d(0, 0, 0) scale(1); }
        100% { transform: translate3d(20%, 30%, 0) scale(1.5); }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

  }
}
</script>

  <body>
    <div class="mesh-bg">
      <div class="mesh-ball w-[600px] h-[600px] bg-[#5D67E8]/20 top-[-10%] left-[-10%]"></div>
      <div class="mesh-ball w-[500px] h-[500px] bg-[#5D67E8]/10 bottom-[-10%] right-[-10%]" style="animation-delay: -5s;"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
